<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rustam Yakshigulov">
    <meta name="keywords" content="Путешествия, Кусто, достопримечательности">
    <title>Места, где хотел побывать Кусто</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__block">

                <button class="profile__avatar-all">
                    <img src="images/avatar.jpg" alt="Фото Кусто" class="profile__avatar">
                    <div class="profile__avatar-cover">
                        <div class="profile__avatar-edit"></div>
                    </div>
                </button>

                <div class="profile__info">
                    <div class="profile__all">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__button-border"></button>
        </section>
        <section class="element">
            <ul class="element__list">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <h2 class="footer__autor">&copy; 2020 Mesto Russia</h2>
    </footer>

    <div class="popup">
        <div class="popup-container">
            <div class="popup__close"></div>
            <form class="popup__content form" action="#" method="POST" name="editProfile" novalidate>
                <h2 class="popup__title" >Редактировать профиль</h2>
                <div class="popup__control">
                    <input type="text" class="popup__prof-name popup__input" required minlength="2" maxlength="40" name="profName">
                    <span class="popup__error"></span>
                </div>
                <div class="popup__control">
                    <input type="text" class="popup__prof-text popup__input" required minlength="2" maxlength="200" name="profText">
                    <span class="popup__error"></span>
                </div>
                <button class="popup__button-save popup__but-disabled" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <section class="popup-mesto">
        <div class="popup-container">
            <div class="popup__close"></div>
            <form class="popup-mesto__content form" name="addElCards" novalidate>
                <h2 class="popup-mesto__title">Новое место</h2>
                <div class="popup-mesto__control popup__control">
                    <input type="text" class="popup-mesto__prof-name popup__input" placeholder="Название" name="cardName"  required minlength="1" maxlength="30">
                    <span class="popup-mesto__error popup__error"></span>
                </div>
                <div class="popup-mesto__control popup__control">
                    <input type="url" class="popup-mesto__prof-text popup__input" placeholder="Ссылка на карточку" name="cardLink" required>
                    <span class="popup-mesto__error popup__error"></span>
                </div>
                <button class="popup-mesto__button-save popup-mesto__but-disabled  popup__but-disabled popup__button-save" type="submit" disabled>Создать</button>
            </form>
        </div>
    </section>

    <section class="popup-img">
        <figure class="popup-img__bloc">
            <div class="popup__close"></div>
            <img src="#" alt="#" class="popup-img__foto">
            <p class="popup-img__name"></p>
        </figure>
    </section>

    <section class="popup-card-delite">
        <div class="popup-card-delite__container">
            <div class="popup__close"></div>
            <div class="popup-card-delite__all">
                <h2 class="popup-card-delite__text">Вы уверены?</h2>
                <button class="popup-card-delite__btn">Да</button>
            </div>
        </div>
    </section>

    <section class="popup-edit-avatar">
        <div class="popup-edit-avatar__container">
            <div class="popup__close"></div>
            <form class="popup-edit-avatar__content form" name="addEdAvatar" novalidate>
                <div class="popup-edit-avatar__all">
                    <h2 class="popup-edit-avatar__text">Обновить аватар</h2>
                    <div class="popup__control popup-edit-avatar__control">
                        <input type="url" class="popup-edit-avatar__input popup__input" placeholder="Ссылка на аватар" name="avatarImg" required>
                        <span class="popup-edit-avatar__error popup__error"></span>
                    </div>
                    <button class="popup__button-save popup-edit-avatar__btn" type="submit" disabled>Сохранить</button>
                </div>
            </form>
        </div>
    </section>
</div>

<template class="element-template">
    <li class="element__group">
        <button class="element__delete-but"></button>
        <img src="#" alt="#" class="element__foto">
        <div class="element__all">
            <h2 class="element__text"></h2>
            <div class="element__social-li">
                <button class="element__social-like"></button>
                <span class="element__social-like-score"></span>
            </div>

        </div>
    </li>
</template>

<!--<script type="module" src="index.js"></script>-->

</body>
</html>
